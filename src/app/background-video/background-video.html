<div class="video-background">
  <!-- Fallback image shown until video is ready (uses YouTube thumbnail) -->
  <img
    class="video-fallback z-50"
    [style.opacity]="videoReady() ? 0 : 1"
    src="https://i.ytimg.com/vi/OkNo_N85em0/maxresdefault.jpg"
    alt="Background placeholder"
    loading="eager"
  />

  <!-- YouTube video iframe (preloaded under image) -->
  <iframe
    width="100%"
    height="100%"
    src="https://www.youtube.com/embed/OkNo_N85em0?autoplay=1&mute=1&loop=1&playlist=OkNo_N85em0&controls=0&showinfo=0&rel=0&modestbranding=1&start=12&enablejsapi=1"
    title="Background video"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
    referrerpolicy="strict-origin-when-cross-origin"
    (load)="onVideoReady()"
    [style.opacity]="videoReady() ? 1 : 0"
  >
  </iframe>

  <!-- Dark overlay -->
  <div class="video-overlay"></div>
</div>
