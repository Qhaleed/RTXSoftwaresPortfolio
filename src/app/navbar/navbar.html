<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></script>
    <script>
      function toggleMenu() {
        const menu = document.getElementById('menu');
        menu.classList.toggle('hidden');
      }
    </script>
  </head>
  <body class="bg-gray-100">
    <nav
      [class]="
        'fixed left-0 right-0 z-50 bg-black/20 backdrop-blur-lg border-b border-white/10 transition-all duration-300 ' +
        (isVisible ? 'top-0' : '-top-20')
      "
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="shrink-0">
            <a href="/" class="text-black font-bold text-2xl">
              <svg
                class="h-6 w-auto text-white"
                viewBox="0 0 120 40"
                xmlns="http://www.w3.org/2000/svg"
              >
                <text
                  x="0"
                  y="30"
                  font-family="Arial Black, sans-serif"
                  font-size="32"
                  fill="currentColor"
                >
                  RT
                  <tspan class="text-red-900">X</tspan>
                </text>
              </svg>
            </a>
          </div>
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4 capitalize">
              <a
                href="#"
                class="text-sm font-medium text-white hover:text-white/70 px-3 py-2 rounded-md transition-colors duration-300"
                >Point of Sale</a
              >
              <a
                href="#"
                class="text-sm font-medium text-white hover:text-white/70 px-3 py-2 rounded-md transition-colors duration-300"
                >Business Page</a
              >
              <a
                href="#gallery"
                class="text-sm font-medium text-white hover:text-white/70 px-3 py-2 rounded-md transition-colors duration-300"
                >Portfolio</a
              >
              <a
                href="#"
                class="text-sm font-medium text-white hover:text-white/70 px-3 py-2 rounded-md transition-colors duration-300"
                >Dashboard</a
              >
              <a
                href="#"
                class="text-sm font-medium text-white hover:text-white/70 px-3 py-2 rounded-md transition-colors duration-300"
                >Custom Apps</a
              >
              <a
                href="#"
                class="text-sm font-medium text-white hover:text-white/70 px-3 py-2 rounded-md transition-colors duration-300"
                >Systems</a
              >
            </div>
          </div>
          <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
              <a
                href="#gallery"
                class="text-sm font-medium text-white hover:text-white/70 px-3 py-2 rounded-md transition-colors duration-300"
                >Services</a
              >
              <a
                href="#pricing"
                class="text-sm font-medium text-white hover:text-white/70 px-3 py-2 rounded-md transition-colors duration-300"
                >Pricing</a
              >
              <a
                href="#about"
                class="text-sm font-medium text-white hover:text-white/70 px-3 py-2 rounded-md transition-colors duration-300"
                >Contact</a
              >
            </div>
          </div>
          <div class="md:hidden">
            <button
              onclick="toggleMenu()"
              class="inline-flex items-center justify-center p-2 rounded-md text-white hover:text-white/70 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                id="menu-icon"
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M3 12h18M3 6h18M3 18h18"></path>
              </svg>
              <svg
                id="close-icon"
                class="h-6 w-6 hidden"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div id="menu" class="md:hidden hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a
            href="#"
            class="text-gray-900 hover:text-gray-600 block px-3 py-2 rounded-md text-base font-medium"
            >Model S</a
          >
          <a
            href="#"
            class="text-gray-900 hover:text-gray-600 block px-3 py-2 rounded-md text-base font-medium"
            >Model 3</a
          >
          <a
            href="#"
            class="text-gray-900 hover:text-gray-600 block px-3 py-2 rounded-md text-base font-medium"
            >Model X</a
          >
          <a
            href="#"
            class="text-gray-900 hover:text-gray-600 block px-3 py-2 rounded-md text-base font-medium"
            >Model Y</a
          >
          <a
            href="#"
            class="text-gray-900 hover:text-gray-600 block px-3 py-2 rounded-md text-base font-medium"
            >Solar Roof</a
          >
          <a
            href="#"
            class="text-gray-900 hover:text-gray-600 block px-3 py-2 rounded-md text-base font-medium"
            >Solar Panels</a
          >
          <a
            href="#"
            class="text-gray-900 hover:text-gray-600 block px-3 py-2 rounded-md text-base font-medium"
            >Pricing</a
          >
          <a
            href="#"
            class="text-gray-900 hover:text-gray-600 block px-3 py-2 rounded-md text-base font-medium"
            >Contact</a
          >
        </div>
      </div>
    </nav>
  </body>
</html>
